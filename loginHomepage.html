<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Header and style sheet go here-->
    <link rel="stylesheet" href="navStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>HomePage</title>
</head>


<body>

    <!-- Header of the homepage -->
    <div class="topnav">
        <a href="homePage.html" title="Back to homepage">
            <img src="images/logo.png" alt="logo" />
        </a>
        <!-- Search bar -->
        <div class="search-container">
            <form action="YOUR PHP FILE TO HANDLE SEARCH HERE">
                <input type="text" class="search-bar" placeholder="Movies, Genre, Directors..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <div class="option">
                    <input type="radio" id="all" name="search-option" value="0" checked>
                    <label for="all">All</label>
                    <input type="radio" id="movie" name="search-option" value="1">
                    <label for="all">Movie</label>
                    <input type="radio" id="genre" name="search-option" value="2">
                    <label for="all">Genre</label>
                    <input type="radio" id="director" name="search-option" value="3">
                    <label for="all">Director</label>
                </div>
            </form>
        </div>
        <!-- Logout button -->
        <form action="YOUR PHP FILE TO HANDLE LOGOUT HERE">
            <!-- Clicking logout button will get you back to the non login homepage -->
            <input type=button class="login-button" onClick="location.href='unloginHomepage.html'" value='Logout'>
          
        </form>

    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>


</html>
